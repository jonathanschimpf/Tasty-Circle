<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery -->

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <!-- style.css -->

    <link rel="stylesheet" href="style.css" />

    <!--  title -->

    <title>A Tasty Circle</title>


</head>

<body>

    <div id="circleHeight">
        <div class="gradient">
            <div class="circle"></div>
        </div>
    </div>


    <!--  I TRIED! *WOMP-WOMP* -->

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <script>

        $(document).mousemove(function (event) {

            widthOfWindow = $(window).width();
            heightOfWindow = $(window).height();

            x = Math.round(event.pageX / widthOfWindow * 100);
            y = Math.round(event.pageY / heightOfWindow * 100);

            $('.gradient').css('background', 'linear-gradient(at ' + x + '% ' + y + '%, 1EFFFF, #FF66E4)');

        });

    </script>

</body>

</html>
